<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Server</title>
    <link rel="stylesheet" href="/static/CSS/load_to_game_1.css">
    <script src="/static/JavaScript/home.js" type="module"></script>
    <script src="/static/JavaScript/profile.js" defer></script>
</head>
<body>
    <canvas id="tankCanvas"></canvas>

    <!-- üîπ –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ—Ñ—ñ–ª—é -->
    <div class="profile-container">
        <button class="profile-button">Profile</button>
    </div>

    <!-- üîπ –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Ç–∞ –∫–Ω–æ–ø–∫–∏ -->
    <div class="overlay">
        <h1>Test Place</h1>
        <div class="button-container">
            <a href="/templates/load_to_game_2.html" class="pixel-button">Start Game</a>
            <button class="pixel-button">Coming Soon...</button>
        </div>
    </div>

    <!-- üîπ –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ –ø—Ä–æ—Ñ—ñ–ª—é -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Player Profile</h2>
            <div class="modal-profile-container">
                <!-- üî∏ –Ü–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è –ø—Ä–æ –≥—Ä–∞–≤—Ü—è -->
                <div class="modal-section" id="player-info-block">
                    <div class="player-info">
                        <p><strong>Email:</strong> <span id="player-email">player@example.com</span></p>
                        <p><strong>Username:</strong> <span id="player-name">Player123</span></p>
                        <p><strong>Score:</strong> <span id="player-score">1500</span></p>
                        <p><strong>Place in Leaderboard:</strong> <span id="Place-In-Leaderboard">1</span></p>
                    </div>                    
                    <button class="change-view-button" onclick="togglePasswordForm(true)">Change Password</button>
                </div>

                <!-- üî∏ –§–æ—Ä–º–∞ –∑–º—ñ–Ω–∏ –ø–∞—Ä–æ–ª—é -->
                <div class="modal-section hidden" id="password-form-block">
                    <form class="password-change-form">
                        <div class="password-field">
                            <input type="password" placeholder="Old Password" required>
                            <button type="button" class="toggle-password">üëÅ</button>
                        </div>
                        <div class="password-field">
                            <input type="password" placeholder="New Password" required>
                            <button type="button" class="toggle-password">üëÅ</button>
                        </div>
                        <div class="password-field">
                            <input type="password" placeholder="Confirm Password" required>
                            <button type="button" class="toggle-password">üëÅ</button>
                        </div>
                        <button type="submit" class="change-password-button">Submit</button>
                    </form>
                    <button class="change-view-button" onclick="togglePasswordForm(false)">Back</button>
                </div>
            </div>

            <div class="logout-wrapper">
                <button class="logout-button" onclick="handleLogout()">Log Out</button>
            </div>
        </div>
    </div>
</body>
</html>
